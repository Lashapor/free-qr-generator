<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .qr-container {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .qr-container.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .generated-url {
            color: #667eea;
            font-size: 14px;
            margin-top: 15px;
            word-break: break-all;
            font-weight: 500;
        }

        .download-btn {
            display: none;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .download-btn.active {
            display: block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .info {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— QR Code Generator</h1>
        
        <div class="input-group">
            <label for="urlInput">Enter URL</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com"
                value="https://google.ge"
            >
            <div class="error" id="error">Please enter a valid URL</div>
        </div>

        <div class="button-group">
            <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
            <button class="clear-btn" onclick="clearQR()">Clear</button>
        </div>

        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
            <div class="generated-url" id="generatedUrl"></div>
        </div>

        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">
            ðŸ“¥ Download QR Code
        </button>

        <div class="info">
            QR codes generated are permanent and never expire
        </div>
    </div>

    <script>
        let qrCode = null;

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function generateQR() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const error = document.getElementById('error');
            const qrContainer = document.getElementById('qrContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const generatedUrl = document.getElementById('generatedUrl');

            if (!url) {
                error.textContent = 'Please enter a URL';
                error.classList.add('active');
                return;
            }

            if (!isValidUrl(url)) {
                error.textContent = 'Please enter a valid URL (must start with http:// or https://)';
                error.classList.add('active');
                return;
            }

            error.classList.remove('active');

            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';

            // Generate new QR code
            qrCode = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show QR code and download button
            qrContainer.classList.add('active');
            downloadBtn.classList.add('active');
            generatedUrl.textContent = url;
        }

        function clearQR() {
            document.getElementById('urlInput').value = '';
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qrContainer').classList.remove('active');
            document.getElementById('downloadBtn').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            qrCode = null;
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;

            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            const urlText = document.getElementById('urlInput').value;
            const filename = 'qr-code-' + Date.now() + '.png';
            link.download = filename;
            link.href = url;
            link.click();
        }

        // Allow Enter key to generate QR code
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
