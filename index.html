<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— QR Code Generator</h1>
        
        <div class="input-group">
            <label for="urlInput">Enter URL</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com"
                value="https://google.ge"
            >
            <div class="error" id="error">Please enter a valid URL</div>
        </div>

        <div class="button-group">
            <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
            <button class="clear-btn" onclick="clearQR()">Clear</button>
        </div>

        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
            <div class="generated-url" id="generatedUrl"></div>
        </div>

        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">
            ðŸ“¥ Download QR Code
        </button>

        <div class="info">
            QR codes generated are permanent and never expire
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
